<div *ngIf="produtos.length > 0; else semProdutos">
  <div *ngFor="let produto of produtos" class="produto-card">
    <h3>{{ produto.nome }}</h3>
    <p>{{ produto.descricao }}</p>
    <p>Preço: R$ {{ produto.preco }}</p>

    <button 
      [disabled]="!produto.emEstoque"
      [ngClass]="{ 'botao-desabilitado': !produto.emEstoque }"
      (click)="comprar(produto.id)">
      Comprar
    </button>
  </div>
</div>

<ng-template #semProdutos>
  <p>Nenhum produto disponível no momento</p>
</ng-template>
